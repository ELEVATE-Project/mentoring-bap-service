version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9200:9200
  postgres:
    image: 'postgres'
    container_name: c4gt-mentoring-postgres
    restart: 'always'
    ports:
      - '5433:5432'
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    networks:
      - c4gt_mentoring_net
    logging:
      driver: none
  mongo:
    image: 'mongo:4.4.14'
    container_name: c4gt-mentoring-mongo
    restart: 'always'
    ports:
      - '27017:27017'
    networks:
      - c4gt_mentoring_net
    volumes:
      - mongo-data:/data/db
    logging:
      driver: none
  redis:
    image: 'redis:7.0.0'
    container_name: c4gt-mentoring-redis
    restart: 'always'
    expose:
      - '6379'
    networks:
      - c4gt_mentoring_net
    logging:
      driver: none
  mentoring-bap:
    build: './'
    container_name: c4gt-mentoring-bap
    image: c4gt/mentoring-bap:1.0
    volumes:
      - ./src/:/var/src
    ports:
      - '3015:3015'
    command: [ 'nodemon', 'app.js' ]
    depends_on:
      - redis
    networks:
      - c4gt_mentoring_net
networks:
  c4gt_mentoring_net:
    external: false
volumes:
  mongo-data:
